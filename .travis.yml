os:
- linux

sudo: required

language: java

jdk:
- oraclejdk8

before_install:
  - wget https://archive.apache.org/dist/maven/maven-3/3.3.3/binaries/apache-maven-3.3.3-bin.tar.gz
  - tar zxvf apache-maven-3.3.3-bin.tar.gz
  - chmod +x apache-maven-3.3.3/bin/mvn
  - export M2_HOME=$PWD/apache-maven-3.3.3
  - export PATH=$PWD/apache-maven-3.3.3/bin:${PATH}
  - hash -r

before_script:
  - export M2_HOME=$PWD/apache-maven-3.3.3
  - export PATH=$PWD/apache-maven-3.3.3/bin:${PATH}
  - hash -r

cache:
  directories:
  - "$HOME/.m2"

install:
- java -version
- mvn -version

addons:
  apt:
    packages:
      - graphviz

env:
  global:
  - VERSION=1.1.0
  - REPO=devupd # or 'updates' which is for official releases!
  - secure: 
  - secure: 

before_script:
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start

script:
- mvn clean install && mvn package -Pproduct

