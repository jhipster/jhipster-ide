notifications:
   email: false
    
os:
  - linux

sudo: required

language: java

services:
  - xvfb

jdk:
  - oraclejdk8

cache:
  directories:
  - "$HOME/.m2"

addons:
  apt:
    packages:    
    - build-essential
    - graphviz
    - openssl
    - libssl-dev

env:
  global:
  - secure: 
  - secure: 

before_install:
  - wget -qO- https://raw.githubusercontent.com/creationix/nvm/v0.33.11/install.sh | bash
  
install:
  - java -version
  - ./mvnw -version
  - nvm ls-remote v8.11.3
  - nvm install v8.11.3 && node --version

before_script:
  - npm install -g vsce

script:
  - cd $TRAVIS_BUILD_DIR && ./mvnw clean install

after_success:
  - cd $TRAVIS_BUILD_DIR/jdl && ./gradlew clean installServer

before_deploy:
  - cd $TRAVIS_BUILD_DIR && chmod +x ./releng/scripts/build_products.sh

deploy:
  - provider: script
    skip_cleanup: true
    script: ./releng/scripts/build_products.sh $TRAVIS_BUILD_DIR $TRAVIS_TAG $BT_USER $BT_APIKEY 1.7 1.7.0
    on:
       branch: master
