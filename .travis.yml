os:
- linux
language: java
jdk:
- oraclejdk8
cache:
  directories:
  - "$HOME/.m2"
install:
- java -version
sudo: required
addons:
  apt:
    packages:
      - graphviz
before_script:
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
script:
- mvn clean install
- cd io.github.jhipster.jdl.releng
- mvn package -Pproduct
after_success:
- cd $TRAVIS_BUILD_DIR
- ./deleteExistingRepoArtifacts.sh $BT_USER $BT_APIKEY colameo jh-ide updates 1.1.0
- #java -jar DirectoryCleaner.jar $BT_USER $BT_APIKEY colameo jh-ide updates
- #bash -e ./deleteExistingP2Content.sh
- bash -e ./upload.sh $BT_USER $BT_APIKEY colameo jh-ide updates 1.1.0 io.github.jhipster.jdl.releng/target/build/final
env:
  global:
  - secure: 
  - secure: 
